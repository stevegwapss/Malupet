<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://kit.fontawesome.com/6148a9a46c.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./img/paw.png">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    

    <div class="form">
        <h1 class="heading">Login</h1>
        <form id="login-form">
            <input type="email" name="email" placeholder="email" autocomplete="off" class="email" required>
            <input type="password" name="password" placeholder="password" autocomplete="off" class="password" required>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <p><span class="no-account-text">Don't have an account?</span><span><a href="./register.html" class="link">Register here</a></span></p>
    </div>

    <script src="./js/home.js"></script>
</body>
</html>
